service: etapa3-crud

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: local
  environment:
    ITEMS_TABLE: ${self:service}-items-table
    SNS_TOPIC_ARN: arn:aws:sns:us-east-1:000000000000:NotifyTopic
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:us-east-1:*:table/${self:provider.environment.ITEMS_TABLE}"
        - Effect: Allow
          Action:
            - sns:Publish
          Resource: "${self:provider.environment.SNS_TOPIC_ARN}"

plugins:
  - serverless-localstack

custom:
  localstack:
    stages:
      - local
    host: http://localhost  # Importante para Codespaces
    edgePort: 4566

functions:
  createItem:
    handler: handler.createItem
    events:
      - http:
          path: items
          method: post
  
  listItems:
    handler: handler.listItems
    events:
      - http:
          path: items
          method: get

  getItem:
    handler: handler.getItem
    events:
      - http:
          path: items/{id}
          method: get

  updateItem:
    handler: handler.updateItem
    events:
      - http:
          path: items/{id}
          method: put

  deleteItem:
    handler: handler.deleteItem
    events:
      - http:
          path: items/{id}
          method: delete

  # Subscriber Obrigat√≥rio pelo roteiro [cite: 39]
  snsListener:
    handler: handler.snsListener
    events:
      - sns:
          arn: "${self:provider.environment.SNS_TOPIC_ARN}"
          topicName: NotifyTopic

resources:
  Resources:
    ItemsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.ITEMS_TABLE}
    
    NotifyTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: NotifyTopic